<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/f4263c1d59.js" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="style/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="background"></div>
    <header>
      <div class="container header">
        <div class="img-logo">
          <img src="/assets/logo.png" alt="Logo" />
        </div>

        <div class="img-logo">
          <img id="logo" src="/assets/poker-03.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="limite-formulario">
          <div class="titulo-formulario">
            <img src="/assets/poker-02.png" alt="img teste" />
          </div>
          <div class="formulario-input">
            <form id="formulario" action="post">
              <div class="ajuste-input">
                <label for="">Nome</label
                  ><input
                    id="name"
                    
                    name="name"
                    placeholder="Insira seu nome"
                    type="text"
                    required
                  />
                  <span class="span-valido"><i class="fas fa-check"></i></span>
                  <span class="span-invalido"><i class="fas fa-exclamation-triangle"></i></span>
              </div>
              <div class="ajuste-input">
                <label for="">E-mail</label
                  ><input
                    id="mail"
                    name="mail"
                    placeholder="Insira seu e-mail"
                    type="email"
                    required
                  />
                  <span class="span-valido"><i class="fas fa-check"></i></span>
                  <span class="span-invalido"><i class="fas fa-exclamation-triangle"></i></span>
              </div>
              
              <div class="ajuste-input">
                <label for="">Telefone</label
                  ><input
                    id="phone"
                    name="phone"
                    type="number"
                    placeholder="Insira seu telefone"
                    
                  />
                  <span class="span-valido"><i class="fas fa-check"></i></span>
                  <span class="span-invalido"><i class="fas fa-exclamation-triangle"></i></span>
              </div>
              
              <div class="ajuste-input">
                <label for="">CPF</label
                  ><input
                    id="cpf"
                    name="cpf"
                    type="number"
                    placeholder="Insira seu CPF"
                    
                  />
                  <span class="span-valido"><i class="fas fa-check"></i></span>
                  <span class="span-invalido"><i class="fas fa-exclamation-triangle"></i></span>
              </div>
              
              <button
                id="button"
                class="input-button"
                type="submit"
                value="Cadastrar"
                
              >
                Cadastrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
